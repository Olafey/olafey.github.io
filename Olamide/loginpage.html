<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="../Olamide/css/loginpage.css">
</head>


<body>

<!-- THE MAIN CONTAINER -->
    <div class="container">

        <!-- THE LEFT CONTAINER FOR THE IMAGE -->
        <div class="left">
            <img class="left_background" src="../Olamide/images/backgr.jpeg" alt="IMAGE">

            <!-- THE LHS LOGO CONTAINER -->
            <div class="logo_holder">
                <img class="LOGO" src="../Olamide/images/LOGO.png" alt="LOGO" width="" height="">
            </div>

            <div class="welcome_text">

            </div>

        </div>

        <!-- THE RIGHT CONTAINER FOR THE FORM FILLS -->
        <div class="right">

            <!-- THE CONTAINER THAT HOLDS  -->
            <div class="holder">

                <!-- THE REGISTER CONTAINER -->
                <div class="top_right_switch_buttonA">
                    <a class="top_right_switch_buttonB_linkA" href="file:///C:/Users/hp/Desktop/Olamide/registrationpage.html#" title="register"> REGISTER </a>
                </div>
      
            </div>

            <!-- THE LOGO -->
            <div class="logo_top_cont">
                <img class="logo_top" src="../Olamide/images/LOGO.png" alt="LOGO">
            </div>

            <!-- THE WELCOME BACK -->
            <div class="welcome_head">
                <h2 class="welcomeback_head">WELCOME BACK</h2>
            </div>

            <!-- THE LOGIN DETAILS CONTAINER -->
            <div class="login_details">

                <!-- THE INPUT FORM -->
                <form method="get" autocomplete="on">
                
                <!-- THE IDENTITY CONTAINER -->
                <div class="input_cont">
                    <input class="username" type="text" id="username" name="username" size="50" maxlength="40" placeholder="&#x1F575 &nbsp; Username / E-mail" required=required>
                </div>

                <!-- THE PASSWORD CONTAINER -->
                <div class="password">
                    <input class="password" type="password" id="password" name="password" size="50" maxlength="40" placeholder="&#x1F511 &nbsp; Password" required=required>
                </div>

                <!-- THE CHECKBOX -->
                <div class="check_box">
                    <input type="checkbox" name="checkbox" id="checkbox">Remember me
                </div>

                <!-- THE LOGIN BUTTON CONTAINER -->
                <div class="login_button">
                    <a class="login_link" href="#">LOGIN</a></h4>
                </div>
                </form>

                <!-- THE FORGOT PASSWORD CONTAINER -->
                <div class="forgot">
                    <h4 class="forgot_text">forgot password?<a href="#"> Click</a></h4>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
