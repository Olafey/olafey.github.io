<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION PAGE</title>
    <link rel="stylesheet" href="../Olamide/css/registrationpage.css">
</head>


<body>

<!-- THE MAIN CONTAINER -->
    <div class="container">

        <!-- THE LEFT CONTAINER FOR THE IMAGE -->
        <div class="left">
            <img class="left_background" src="../Olamide/images/baack.jpg" alt="IMAGE">

            <!-- THE LHS LOGO CONTAINER -->
            <div class="logo_holder">
                <img class="LOGO" src="../Olamide/images/LOGO.png" alt="LOGO" width="" height="">
            </div>

            <!-- THE LHS WELCOME TEXT CONTAINER -->
            <div class="welcome_text">
                <h4 class="head">YOU ARE WELCOME TO OLAFEY GRAPHICS AND DIGITALS</h4>
                <p class="text">

                </p>
            </div>

        </div>

        <!-- THE RIGHT CONTAINER FOR THE FORM FILLS -->
        <div class="right">

            <!-- THE CONTAINER THAT HOLDS THE REG/LOGIN -->
            <div class="holder">

                <!-- THE REGISTER CONTAINER -->
                <div class="top_right_switch_buttonA">
                    <a class="top_right_switch_buttonB_linkA" href="file:///C:/Users/hp/Desktop/Olamide/registrationpage.html#" title="register"> REGISTER </a>
                </div>

                <!-- THE LOGIN CONTAINER -->
                <div class="top_right_switch_buttonB">
                    <a class="top_right_switch_buttonB_linkB" href="file:///C:/Users/hp/Desktop/Olamide/loginpage.html#" title="login"> LOGIN </a>
                </div>          
            </div>

            <!-- THE FORM TITLE -->
            <div class="head_title">
                <h2 class="head_name"> REGISTER </h2>
            </div>

            <!-- THE CONTAINER THAT HOLDS THE FILLS -->
            <div class="client_information">
            <form method="get" autocomplete="on">
                <label for="fullname">FullName:</label>
                <input type="text" size="20px" maxlength="40" placeholder="FirstName" required=required>
                <input type="text" size="20px" maxlength="40" placeholder="LastName" required=required>

                <br/>
                <br/>
                <br/>

                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required=required>
                    <option value="Select">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Not Specified">Not Specified</option>
                </select>

                &nbsp; &nbsp;

                <label for="marital_status">Marital Status:</label>
                <select name="marital status" id="marital status" required=required>
                    <option value="Select">Select</option>
                    <option value="Married">Married</option>
                    <option value="Single">Single</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Single">Widowed</option>
                </select>

                <br/>
                <br/>
                <br/>

                <label for="telephone">Telephone:</label>
                <input type="tel" size="12px" maxlength="40" placeholder="+234" required=required>

                <label for="employement_status">Employement Status:</label>
                <select name="employement status" id="employement status" required=required>
                    <option value="Select">Select</option>
                    <option value="Employed">Employed</option>
                    <option value="Unemployed">Unemployed</option>
                    <option value="Self-employed">Self-employed</option>
                    <option value="Single">Widowed</option>
                </select>

                <br/>
                <br/>
                <br/>

                <label for="e-mail">E-mail:</label>
                <input type="email" size="42px" maxlength="50" placeholder="input your valid email" required=required>

                <br/>
                <br/>
                <br/>

                <label for="address">Address:</label>
                <input type="text" size="42px" maxlength="50" placeholder="input your Residential Address" required=required>

                <br/>
                <br/>
                <br/>

                <label for="password">Password:</label>
                <input type="password" size="40px" maxlength="20" placeholder=" must contain at least 6 characters" required=required>

                <br/>
                <br/>
                <br/>

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" size="40px" maxlength="20" placeholder=" Re-type password for confirmation" required=required>
                
            </form>

            </div>

            <!-- THE CONTAINER FOR CHECK -->
            <div class="last_box_after_fillings">
                <input type="checkbox">
                <h4 class="terms_and_conditons">By clicking the box, you agree with the
                    Terms and Conditions of this firm.
                </h4>
            </div>

            <!-- THE FINISH BUTTON -->
            <div class="finish_button"> 
                <h3><a class="finish" href="#">FINISH</a></h3>
            </div>

        </div>

    </div>
</body>
</html>
